server {
    listen 80;
    listen [::]:80;

    server_name mixpay.space www.mixpay.space;
    server_tokens off;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://mixpay.space$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name mixpay.space www.mixpay.space;

    ssl_certificate /etc/nginx/ssl/live/mixpay.space/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/live/mixpay.space/privkey.pem;

    root /boombower/backend/public;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location ~ \.js$ {
        add_header 'Access-Control-Allow-Origin' '*';
        try_files $uri =404;
    }

    location / {
        try_files $uri /index.php$is_args$args;
    }

    location ~ \.php(/|$) {
        fastcgi_pass boombower-php-fpm:9000;
        fastcgi_split_path_info ^(.+\.php)(/.*)$;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $realpath_root;
    }

    client_max_body_size 512m;

    error_log /var/log/nginx/boombower.local_error.log;
    access_log /var/log/nginx/boombower.local_access.log;
}
